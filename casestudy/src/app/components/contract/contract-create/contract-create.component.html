<div class="my-form">
  <h3 style="width: 100%; text-align: center; margin-bottom: 25px;">Add new contract</h3>
  <form>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Contract number</label>
      <div class="col-sm-8">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Stay service code</label>
      <div class="col-sm-8">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Check-in date</label>
      <div class="col-sm-8">
        <input type="date" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Check-out date</label>
      <div class="col-sm-8">
        <input type="date" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Deposit</label>
      <div class="col-sm-8">
        <input type="number" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Total cost</label>
      <div class="col-sm-8">
        <input type="number" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label"></label>
      <div class="col-sm-8">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </div>
  </form>
</div>
