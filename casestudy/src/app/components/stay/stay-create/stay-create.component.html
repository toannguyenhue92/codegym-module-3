<div class="my-form">
  <h3 style="width: 100%; text-align: center; margin-bottom: 25px;">Add new stay</h3>
  <form>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Stay service code</label>
      <div class="col-sm-8">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Stay service type</label>
      <div class="col-sm-8">
        <select class="custom-select">
          <option selected>Select stay service type</option>
          <option value="1">Room</option>
          <option value="2">House</option>
          <option value="3">Villa</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Area</label>
      <div class="col-sm-8">
        <input type="number" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Rental Cost</label>
      <div class="col-sm-8">
        <input type="number" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Max guest</label>
      <div class="col-sm-8">
        <input type="number" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Rental type</label>
      <div class="col-sm-8">
        <select class="custom-select">
          <option selected>Select rental type</option>
          <option value="1">Hours</option>
          <option value="2">Days</option>
          <option value="3">Months</option>
          <option value="4">Years</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Standard</label>
      <div class="col-sm-8">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Description</label>
      <div class="col-sm-8">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Number of floors</label>
      <div class="col-sm-8">
        <input type="number" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Pool's area</label>
      <div class="col-sm-8">
        <input type="number" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label"></label>
      <div class="col-sm-8">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </div>
  </form>
</div>
