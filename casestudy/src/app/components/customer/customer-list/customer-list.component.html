<h3>CUSTOMER LIST</h3>
<div class="form-group row">
  <div class="col-sm-6">
    <button type="button" class="btn btn-outline-primary" routerLink='/customer/create'>
      Add new customer
    </button>
  </div>
  <div class="col-sm-6 d-flex justify-content-end">
    <input type="text" class="form-control" placeholder="Enter any" style="max-width: 250px; margin-right: 15px;"
      [(ngModel)]="term">
    <button type="button" class="btn btn-outline-info">
      Search
    </button>
  </div>
</div>
<table class="table table-bordered table-striped">
  <thead class="thead-dark">
    <tr>
      <th>Full name</th>
      <th>Birth date</th>
      <th>Gender</th>
      <th>Customer type</th>
      <th style="width: 205px;">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of customerList | filter: term | paginate: { itemsPerPage: 5, currentPage: p }">
      <td>{{c.fullName}}</td>
      <td>{{c.birthDate}}</td>
      <td>{{c.gender}}</td>
      <td>{{c.customerType}}</td>
      <td>
        <button class="btn btn-sm btn-outline-success" style="margin-right: 15px;">View</button>
        <button class="btn btn-sm btn-outline-warning" style="margin-right: 15px;">Edit</button>
        <button class="btn btn-sm btn-outline-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-center">
  <pagination-controls (pageChange)="p = $event" (pageBoundsCorrection)="p = $event"></pagination-controls>
</div>
