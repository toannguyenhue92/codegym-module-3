<div class="my-form">
  <h3 style="width: 100%; text-align: center; margin-bottom: 25px;">Add new customer</h3>
  <form [formGroup]="customerCreateForm">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Full name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="fullName">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Birth date</label>
      <div class="col-sm-8">
        <input type="date" class="form-control" formControlName="birthDate">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Gender</label>
      <div class="col-sm-8">
        <select class="custom-select" formControlName="gender">
          <option value="Unknown" selected>Select customer gender</option>
          <option value="Female">Female</option>
          <option value="Male">Male</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Identifier number</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="identifier">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Telephone</label>
      <div class="col-sm-8">
        <input type="tel" class="form-control" formControlName="telephone">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Email address</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" formControlName="email">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Customer type</label>
      <div class="col-sm-8">
        <select class="custom-select" formControlName="customerType">
          <option value="1" selected>Select customer type</option>
          <option value="1">Member</option>
          <option value="2">Silver</option>
          <option value="3">Gold</option>
          <option value="3">Platinum</option>
          <option value="3">Diamond</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Address</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="address">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label"></label>
      <div class="col-sm-8">
        <input type="submit" class="btn btn-primary" value="Submit" (click)="createNewCustomer()">
      </div>
    </div>
  </form>
</div>
