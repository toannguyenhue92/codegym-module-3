<h3 class="alert alert-info">Customer's detail</h3>
<div class="my-form">
  <form [formGroup]="customerDetailForm" (ngSubmit)="backToCustomerList()">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Customer code</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="customerCode">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Full name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="fullName">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Birth date</label>
      <div class="col-sm-8">
        <input type="date" class="form-control" formControlName="birthDate">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Gender</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="gender">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Identifier number</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="identifier">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Telephone</label>
      <div class="col-sm-8">
        <input type="tel" class="form-control" formControlName="telephone">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Email address</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" formControlName="email">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Customer type</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="customerType">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Address</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="address">
      </div>
    </div>
    <div class="form-group row mt-4">
      <label class="col-sm-4 col-form-label"></label>
      <div class="col-sm-8 d-flex justify-content-end">
        <input type="submit" class="btn btn-primary w-75" value="Back">
      </div>
    </div>
  </form>
</div>
