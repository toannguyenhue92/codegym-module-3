<div class="jumbotron jumbotron-fluid text-center">
  <div class="container">
    <h1>Login</h1>
    <p>It's quick and easy.</p>
  </div>
</div>
<form class="col-md-6 offset-md-3" #profileForm="ngForm" (submit)="onSubmit(profileForm.value)">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" placeholder="Enter email" id="email" name="username" required minlength="6"
      [(ngModel)]="profile.username" #username="ngModel">
  </div>
  <div *ngIf="!username.valid && username.touched" class="alert alert-danger" role="alert">
    <p *ngIf="username?.errors?.required">Username is required</p>
    <p *ngIf="username?.errors?.minlength">The input must be of minimum length 6 characters</p>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" placeholder="Enter password" id="password" ngModel name="password">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
