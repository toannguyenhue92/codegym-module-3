    <title>Audio Player</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
    <audio id="mp3-player" controls autoplay>Your browser does not support the audio element.</audio>
    <p id="title"></p>
    <button id="nextButton">Next</button>
    <script>
        var playlist = [];
        var current = 0;
        $(document).ready(() => {
            xmlDoc = $.parseXML(xml);
            $xml = $(xmlDoc);
            $track = $xml.find("track");
            let regex = "https.+mp3";
            for (let index = 0; index < $track.length; index++) {
                const element = $track[index];
                let title = element.children[0].innerHTML.toString().trim().substring(9);
                title = title.substring(0, title.length - 3);
                let file = element.children[3].innerHTML.match(regex)[0];
                let song = { title, file };
                playlist.push(song);
            }
            let mp3Player = document.getElementById("mp3-player");
            let title = document.getElementById("title");
            let nextButton = document.getElementById("nextButton");
            mp3Player.src = playlist[0].file;
            mp3Player.load();
            title.innerText = playlist[0].title;
            nextButton.addEventListener("click", () => {
                current++;
                mp3Player.src = playlist[current].file;
                mp3Player.load();
                title.innerText = playlist[current].title;
            });
        });
    </script>
